  <script>
    // Clock
    (function updateClock() {
      const days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];
      const m = new Date();
      const dateString =
        days[m.getDay()] + " " +
        String(m.getDate()).padStart(2, '0') + "/" +
        String(m.getMonth() + 1).padStart(2, '0') + "/" +
        m.getFullYear() + " " +
        String(m.getHours()).padStart(2, '0') + ":" +
        String(m.getMinutes()).padStart(2, '0') + ":" +
        String(m.getSeconds()).padStart(2, '0');
      const el = document.getElementById('codes');
      if (el) el.textContent = dateString;
      setTimeout(updateClock, 1000);
    })();

    // Slideshow with localStorage persistence
    let slideIndex = parseInt(localStorage.getItem('slideIndex') || "1", 10);
    if (isNaN(slideIndex) || slideIndex < 1) slideIndex = 1;

    function showSlides(n) {
      const slides = document.getElementsByClassName("mySlides");
      const dots   = document.getElementsByClassName("reqdVar");
      const total  = slides.length;

      if (n > total) slideIndex = 1;
      if (n < 1)     slideIndex = total;

      for (let i = 0; i < total; i++) slides[i].style.display = "none";
      for (let i = 0; i < dots.length; i++) dots[i].classList.remove("active");

      slides[slideIndex - 1].style.display = "block";
      if (dots[slideIndex - 1]) dots[slideIndex - 1].classList.add("active");
    }

    function plusSlides(n) {
      slideIndex += n;
      showSlides(slideIndex);
      localStorage.setItem('slideIndex', String(slideIndex));
    }

    function currentSlide(n) {
      slideIndex = n;
      showSlides(slideIndex);
      localStorage.setItem('slideIndex', String(slideIndex));
    }

    // init
    showSlides(slideIndex);
  </script>
