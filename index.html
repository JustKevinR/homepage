  <script>
    // Clock
    (function updateClock() {
      const days = ['SUNDAY','MONDAY','TUESDAY','WEDNESDAY','THURSDAY','FRIDAY','SATURDAY'];
      const m = new Date();
      const s = [
        days[m.getDay()],
        String(m.getDate()).padStart(2,'0') + "/" + String(m.getMonth()+1).padStart(2,'0') + "/" + m.getFullYear(),
        String(m.getHours()).padStart(2,'0') + ":" + String(m.getMinutes()).padStart(2,'0') + ":" + String(m.getSeconds()).padStart(2,'0')
      ].join(" ");
      const el = document.getElementById('codes');
      if (el) el.textContent = s;
      setTimeout(updateClock, 1000);
    })();

    // Slideshow + localStorage
    let slideIndex = parseInt(localStorage.getItem('slideIndex') || "1", 10);
    if (isNaN(slideIndex) || slideIndex < 1) slideIndex = 1;

    function showSlides(n){
      const slides = document.getElementsByClassName("mySlides");
      const total  = slides.length;
      if (n > total) slideIndex = 1;
      if (n < 1)     slideIndex = total;
      for (let i = 0; i < total; i++) slides[i].style.display = "none";
      slides[slideIndex - 1].style.display = "block";
    }
    function plusSlides(n){
      slideIndex += n;
      showSlides(slideIndex);
      localStorage.setItem('slideIndex', String(slideIndex));
    }
    function currentSlide(n){
      slideIndex = n;
      showSlides(slideIndex);
      localStorage.setItem('slideIndex', String(slideIndex));
    }
    showSlides(slideIndex);

    // Arrow keys + auto-advance with hover pause + lazy
    addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') plusSlides(1);
      else if (e.key === 'ArrowLeft') plusSlides(-1);
    });
    let autoTimer = null;
    const wrapper = document.querySelector('.image-wrapper');
    function startAuto(){ stopAuto(); autoTimer = setInterval(()=> plusSlides(1), 8000); }
    function stopAuto(){ if (autoTimer) { clearInterval(autoTimer); autoTimer = null; } }
    if (wrapper){
      wrapper.addEventListener('mouseenter', stopAuto);
      wrapper.addEventListener('mouseleave', startAuto);
      startAuto();
    }
    document.querySelectorAll('.mySlides img:not(:first-of-type)').forEach(img=>{
      img.loading = 'lazy';
      img.decoding = 'async';
    });
  </script>
