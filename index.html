<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="welcome">
      <div class="container">
        <a href="bookmarks.html">
          <div class="left-container arrow-container">
            <span class="iconify arrows" data-icon="ep:d-arrow-left"></span>
          </div>
        </a>
        <div class="mid-container">
          <div class="clock">
            <div id="hrs"></div>
            <div class="marks">:</div>
            <div class="clock-dark" id="min"></div>
            <div id="weekday"></div>
            <div class="marks">/</div>
            <div class="clock-dark" id="date"></div>
            <div class="clock-dark">st</div>
            <div class="marks">/</div>
            <div class="clock-dark" id="month"></div>
          </div>
        </div>
        <a href="bookmarks.html">
          <div class="right-container arrow-container">
            <span class="iconify arrows" data-icon="ep:d-arrow-right"></span>
          </div>
        </a>
      </div>
    </section>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
